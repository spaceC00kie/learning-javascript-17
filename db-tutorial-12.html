<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var tomSmith = ["Tom Smith", "314 Pi Road", 46089.67];
      document.write("1st Index ", tomSmith[0], "<br />");
      tomSmith[3] = "tSmith@gmail.com";
      tomSmith.splice(2, 1, "Atlanta", "GA");
      tomSmith.splice(4, 1);
      document.write("Array : ", tomSmith.valueOf(), "<br />");
      document.write("Array : ", tomSmith.join(", "), "<br />");
      delete tomSmith[3];
      tomSmith.sort();

      var numbers = [4, 3, 9, 1, 20, 43];
      numbers.sort(function (x, y) {
        return x - y;
      });
      //can also do y - x
      document.write("Num Array : ", numbers.toString(), "<br />");
    </script>
  </body>
</html>
